    <script>
        function switchLanguage(lang) {
            const body = document.body;
            const elements = document.querySelectorAll('[data-en][data-fa]');
            const langButtons = document.querySelectorAll('.lang-btn');
            
            if (lang === 'fa') { body.classList.add('rtl'); } 
            else { body.classList.remove('rtl'); }
            
            langButtons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.lang-btn').classList.add('active');
            
            elements.forEach(el => {
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    el.placeholder = el.getAttribute('data-' + lang);
                } else {
                    el.innerHTML = el.getAttribute('data-' + lang);
                }
            });
            
            localStorage.setItem('preferredLanguage', lang);
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            if (savedLang === 'fa') {
                document.querySelector('.lang-btn:last-child').click();
            }
        });
    </script>
