<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما | کاویان توسعه معدن</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn.grapesjs.com/workspaces/cmgvbwak408ja13nsemkia83b/assets/7e057c43-5d96-4c3a-a8fc-8bd5f6589a93__kavianpremiumbadgelogo.svg">
    
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: local('Vazirmatn');
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Vazirmatn', 'B Nazanin', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #f59e0b 100%);
            min-height: 100vh;
            padding: 40px 20px;
            direction: rtl;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .contact-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            padding: 40px 35px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-section {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }
        
        .logo-section img {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        
        .card-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            font-weight: 700;
        }
        
        .card-header p {
            font-size: 1.05rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .card-body {
            padding: 40px 35px;
        }
        
        .alert {
            padding: 18px 22px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
            font-size: 0.95rem;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert.show {
            display: flex;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-right: 4px solid #059669;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-right: 4px solid #dc2626;
        }
        
        .alert-icon {
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .required {
            color: #dc2626;
            margin-right: 4px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2563eb, #f59e0b);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .submit-btn.loading .spinner {
            display: block;
        }
        
        .submit-btn.loading .btn-text {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .back-link a:hover {
            color: #2563eb;
            gap: 12px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .card-body {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-card">
            <div class="card-header">
                <div class="logo-section">
                    <img src="https://cdn.grapesjs.com/workspaces/cmgvbwak408ja13nsemkia83b/assets/7e057c43-5d96-4c3a-a8fc-8bd5f6589a93__kavianpremiumbadgelogo.svg" alt="Kavian Logo">
                </div>
                <h1>تماس با ما</h1>
                <p>سوالات و پیشنهادات خود را با ما در میان بگذارید</p>
            </div>
            
            <div class="card-body">
                <div id="alertBox" class="alert">
                    <span class="alert-icon">ℹ️</span>
                    <span id="alertMessage"></span>
                </div>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label>نام و نام خانوادگی <span class="required">*</span></label>
                        <input type="text" name="fullName" required placeholder="نام کامل خود را وارد کنید">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>ایمیل <span class="required">*</span></label>
                            <input type="email" name="email" required placeholder="example@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label>شماره تماس <span class="required">*</span></label>
                            <input type="tel" name="phone" required placeholder="09123456789">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>موضوع <span class="required">*</span></label>
                        <select name="subject" required>
                            <option value="">موضوع پیام خود را انتخاب کنید</option>
                            <option value="consultation">درخواست مشاوره</option>
                            <option value="equipment">سوال درباره تجهیزات</option>
                            <option value="project">همکاری در پروژه</option>
                            <option value="pricing">استعلام قیمت</option>
                            <option value="technical">پشتیبانی فنی</option>
                            <option value="other">سایر موارد</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>پیام <span class="required">*</span></label>
                        <textarea name="message" required placeholder="پیام خود را اینجا بنویسید..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">ارسال پیام</span>
                        <span class="spinner"></span>
                    </button>
                </form>
                
                <div class="back-link">
                    <a href="index.html">
                        <span>←</span>
                        <span>بازگشت به صفحه اصلی</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            const alertIcon = alertBox.querySelector('.alert-icon');
            
            alertBox.className = 'alert show alert-' + type;
            alertMessage.textContent = message;
            
            if (type === 'success') {
                alertIcon.textContent = '✓';
            } else {
                alertIcon.textContent = '✗';
            }
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 6000);
        }
        
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            const formData = {
                fullName: this.fullName.value.trim(),
                email: this.email.value.trim(),
                phone: this.phone.value.trim(),
                subject: this.subject.value,
                message: this.message.value.trim(),
                status: 'new',
                submittedAt: new Date().toISOString()
            };
            
            setTimeout(() => {
                try {
                    const contacts = JSON.parse(localStorage.getItem('contacts') || '[]');
                    contacts.push(formData);
                    localStorage.setItem('contacts', JSON.stringify(contacts));
                    
                    showAlert('✓ پیام شما با موفقیت ارسال شد! به زودی با شما تماس خواهیم گرفت.', 'success');
                    
                    this.reset();
                    
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('خطا در ارسال پیام. لطفاً دوباره تلاش کنید.', 'error');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }, 1500);
        });
    </script>
</body>
</html>
